<script>
    const continueBtn1 = document.getElementById('continue-btn-1');
    const onboardingPart1 = document.getElementById('onboarding-part-1');
    const onboardingPart2 = document.getElementById('onboarding-part-2');
    const localRadio = document.querySelector('input[value="Munich Local"]');
    const glowTarget = document.querySelector('.animate-glow-target');
    continueBtn1.addEventListener('click', () => {
        onboardingPart1.classList.add('-translate-x-full');
        onboardingPart2.classList.remove('translate-x-full');
    });
    // Logic for the 'Maybe Later' button could be added here to go back or finish onboarding
    // For now, it does nothing as per the original script's single-direction flow.
    localRadio.addEventListener('change', (e) => {
        if (e.target.checked) {
            glowTarget.classList.remove('animate-glow');
            void glowTarget.offsetWidth; // Trigger reflow
            glowTarget.classList.add('animate-glow');
        }
    });
</script>
